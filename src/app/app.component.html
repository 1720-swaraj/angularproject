<div>
  @for(u of users;track u.name){
  <app-user-profile
    [name]="u.name"
    [isSingle]="u.isSingle"
    [salary]="u.salary"
    (myEvent)="reciveData($event)"
    (myEvent2)="recivedData2($event)"
    (objectEmiter)="updatedRecivedData($event)"
    [title]="title"
  ></app-user-profile>
  }
</div>
<!-- (myEvent2)="recivedData2($event)" event binding -->
